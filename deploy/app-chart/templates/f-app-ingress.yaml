apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: {{ .Release.Name }}-ingress
   annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/server-snippets: |
      location /admin {
         deny all;
         return 403 "Go your own way, Stalker!";
      }
spec:
   rules:
      - host: "arch.homework"
        http:
           paths: 
              - path: /user
                pathType: Prefix
                backend:
                   service:
                      name: {{ .Release.Name }}
                      port: 
                         number: {{ .Values.deployment.port }}
              - path: /healthcheck
                pathType: Prefix
                backend:
                   service:
                      name: {{ .Release.Name }}
                      port: 
                         number: {{ .Values.deployment.port }}
              - path: /metrics
                pathType: Prefix
                backend:
                   service:
                      name: {{ .Release.Name }}
                      port: 
                         number: {{ .Values.deployment.port }}